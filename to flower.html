<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-14-2025</title>
    <style>
        body {
            background-color: #ffe6f2; /* Light pink background */
            margin: 0;
            font-family: 'Brush Script MT', cursive; /* A script font for a romantic feel */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .letter-container {
            background: #fff2f9; /* Lighter pink for the letter */
            padding: 40px;
            border: 2px dashed #ffb3d9; /* Dashed border for a cute effect */
            box-shadow: 0 0 20px rgba(255,182,193,0.5); /* Pink shadow */
            width: 80%;
            max-width: 600px;
            border-radius: 15px; /* Rounded corners */
            position: relative;
        }
        .letter-header {
            font-size: 2.5rem; /* Increased font size */
            font-weight: normal;
            margin-bottom: 25px;
            text-align: center;
            color: #e91e63; /* Hot pink header */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .letter-content {
            font-size: 1.5rem; /* Increased font size */
            margin-bottom: 40px;
            line-height: 1.6;
            color: #333;
        }
        .letter-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e91e63; /* Hot pink button */
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 30px; /* More rounded button */
            font-size: 1.3rem; /* Increased font size */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .letter-button:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
        /* Heart decoration */
        .letter-container::before {
            content: 'â™¥';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 5rem;
            color: #ff4081; /* Lighter hot pink */
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="letter-header">Dear kobegarls,</div>
        <div class="letter-content">
            I love you.... I have a Valentine's surprise for you! 
        </div>
        <a href="flower.html" class="letter-button">Discover My Gift</a>
    </div>
</body>
</html>
